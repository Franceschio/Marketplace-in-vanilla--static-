<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./logpage.css" />
    <title>logpage</title>
  </head>
  <body>
    <div class="contenitore">
      <header>
        <svg
          id="logo-39"
          width="50"
          height="40"
          viewBox="0 0 50 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M25.0001 0L50 15.0098V24.9863L25.0001 40L0 24.9863V15.0099L25.0001 0Z"
            fill="#A5B4FC"
            class="ccompli2"
          ></path>
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0 15.0098L25 0L50 15.0098V24.9863L25 40L0 24.9863V15.0098ZM25 33.631L44.6967 21.8022V18.1951L44.6957 18.1945L25 30.0197L5.30426 18.1945L5.3033 18.1951V21.8022L25 33.631ZM25 24.5046L40.1018 15.4376L36.4229 13.2298L25 20.0881L13.5771 13.2298L9.89822 15.4376L25 24.5046ZM25 14.573L31.829 10.4729L25 6.37467L18.171 10.4729L25 14.573Z"
            fill="#4F46E5"
            class="ccustom"
          ></path>
          <path
            d="M25.0001 0L0 15.0099V24.9863L25 40L25.0001 0Z"
            fill="#A5B4FC"
            class="ccompli2"
            fill-opacity="0.3"
          ></path>
        </svg>
      </header>
      <main>
        <h2>Accedi</h2>
        <div class="inserimenti">
          <input
            type="mail"
            placeholder="Inserisci la tua mail"
            id="mail"
            required
          />
          <input
            type="password"
            placeholder="inserisci la tua password"
            id="pass"
            required
          />
        </div>

        <div class="accessi">
          <button type="submit" id="accedi">Accedi</button>
          <div class="accessiParticolari">
            <button id="accediG">Accedi con Google</button>
            <button id="accediF">Accedi con Facebook</button>
          </div>
        </div>

        <div class="aiuti">
          <div class="ricordami">
            <input type="checkbox" />
            <p>Ricordami su questo dispositivo</p>
          </div>
        </div>

        <div class="dimenticato">
          <a href="#">Ho dimenticato la password</a>
          <a href="#">Ho dimenticato la mail</a>
        </div>

        <span>Copyright 2022, all rights reserved</span>
      </main>
      <footer>
        <ul>
          <hr />
          <li><a href="#">Assistenza</a></li>
          <hr />
          <li>
            <a
              href="/Marketplace-in-vanilla--static-/landing marketpage/landingmarketpage.html"
              >Chi siamo</a
            >
          </li>
          <hr />
          <li><a href="#">Termini e condizioni</a></li>
          <hr />
        </ul>
      </footer>
    </div>
  </body>
</html>
